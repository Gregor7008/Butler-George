nopermission=No permission!; :exclamation: | You do not have permission to use this command! You need permission to manage the server!
sendroles=Send roles!; Please reply with a list of roles that should have access to new user channels.\n**Only** works, if you mention the roles!
success=Success!; :white_check_mark: | The roles were successfully set! Every new user channel will be setup with reading permission for these roles!
help=Help for the {cmd}-command!; By performing this command you will be asked to send a list of roles (by mentioning them), that should be allowed to view user channels by default.\nThis will not apply to channels that were created in the past!