nochannel=Error!; :x: | This channel does not contain an anonymous modmail conversation and is therefore not closeable!
help=Help for the {cmd}-command!; This command is used to close a conversation with an anonymous user, which was opened by him via the ModMail function.\nUse this command in the channel the conversation took place in!
closed=Conversation closed!; :lock: | This conversation has been closed!\nReason: **{reason}**\nEvery new message will be processed as a new modmail!