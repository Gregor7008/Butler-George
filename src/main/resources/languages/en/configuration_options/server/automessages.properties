seltype=Select type!; :question: | Please choose one of the following auto message types: \n:tada: Welcome message \n:wave: Goodbye message
setrequest=Define channel!; :question: | Please reply with mentioning a text channel you want the {type} message to be sent in to!
defgoodbyemsg=Define message!; :question: | Please reply with the goodbye message you want to be sent whenever a member leaves the server! \nYou may use following variables: \n1. `{server}` = This servers name \n2. `{user}` = The left members name \n3. `{membercount}` = The number of users remaining \n4. `{date}` = The current date and time
goodbyesuccess=Success!; :white_check_mark: | The goodbye message was successfully set \nand will be sent whenever a member leaves the server!
defwelcomemsg=Define message!; :question: | Please reply with the welcome message you want to be sent whenever a user joins the server! \nYou may use following variables: \n1. `{server}` = This servers name \n2. `{user}` = Mentions the new member \n3. `{membercount}` = The number of users now on the server \n4. `{date}` = The current date and time
welcomesuccess=Success!; :white_check_mark: | The welcome message was successfully set \nand will be sent whenever a user joines the server!
onsuccess=Success!; :white_check_mark: | The {type} message was successfully turned on!
onfail=Error!; :x: | The {type} message is already activated!
offsuccess=Success!; :white_check_mark: | The {type} message was successfully turned off!
offfail=Error!; :x: | The {type} message is already deactivated!
nonedefined=Error!; :x: | Currently there's no {type} message defined!
testsuccess=Success!; :white_check_mark: | The {type} message was successfully sent into the defined channel!