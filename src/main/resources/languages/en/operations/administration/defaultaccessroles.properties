help=Help for the {cmd}-command!; By performing this command you will be asked to send a list of roles (by mentioning them), that should be allowed to view user channels by default.\nThis will not apply to channels that were created in the past!
setsuccess=Success!; :white_check_mark: | The role was successfully set!\nEvery new user channel will be setup with reading permission for this role!
addsuccess=Success!; :white_check_mark: | The role was successfully added!\nEvery new user channel will be setup with reading permission for this role in addition to those, that were already defined!
remsuccess=Success!; :white_check_mark: | The role will no longer get reading permission to new user channels!
clearsuccess=Success!; :white_check_mark: | No role will get reading permission to new user channels in the future!